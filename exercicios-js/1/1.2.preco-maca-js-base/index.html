<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preço Maça</title>
</head>

<body>

    <form id="formprecomaca">
        <input type="text" required name="quantidademaca" id="quantidademaca">
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>
        var qntMacas = document.querySelector("#quantidademaca");
        var btnCalcular = document.querySelector("#btnCalcular");
        
        btnCalcular.addEventListener("click", function(event) {
            event.preventDefault();
            
            var preco;

            if (parseInt(qntMacas.value) < 12) {
                preco = qntMacas.value * 0.30;
            } else {
                preco = qntMacas.value * 0.25;
            }

            alert(preco.toString());
            console.log(preco.toString());
        })
    </script>

</body>

</html>
