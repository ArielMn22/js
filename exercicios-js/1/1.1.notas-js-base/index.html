<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notas</title>
</head>

<body>

    <form id="formnotas">
        <input type="text" required name="notaum" id="notaum">
        <input type="text" name="notadois" id="notadois" required>
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>
     
    </script>

</body>
<script>
    var btn1 = document.querySelector("#notaum");
    var btn2 = document.querySelector("#notadois");
    var btnButton = document.querySelector("#btnCalcular");

    btnButton.addEventListener("click", function(event) {
        // evitar o comportamento padrão da página
        event.preventDefault();

        var result = (parseInt(btn1.value) + parseInt(btn2.value)) / 2;

        alert(result); // Mostra o valor em uma interface gráfica.

        console.log(result.toString());
    });
</script>
</html>
