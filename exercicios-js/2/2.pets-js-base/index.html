<script>

	let pets = [{
            nome: "Doguinho A",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho B",
            idade: 5,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho C",
            idade: 11,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho A",
            idade: 17,
            tipoPet: "gato"
        }, {
            nome: "Gatinho H",
            idade: 2,
            tipoPet: "gato"
        }, {
            nome: "Passarinho A",
            idade: 12,
            tipoPet: "pássaro"
        }, {
            nome: "Doguinho Z",
            idade: 16,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho H",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho P",
            idade: 3,
            tipoPet: "gato"
        }];

        console.log("1.	Liste somente os animais cujo tipo seja igual a gato;\n2.	Liste somente os animais cuja idade seja superior a 7;\n3.	Traga somente os nomes dos pets;\n4.	Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro;\n5.	Mostre a quantidade de cachorros que possuem na lista;");
        
        // Mostrar somente os gatos
        let gatos = pets.filter(pet => pet.tipoPet == "gato");
        console.log(gatos.sort());

        // Mostrar somente aqueles com idade maior que sete.
        let idadeMaiorSete = pets.filter(pet => pet.idade > 7);
        console.log(idadeMaiorSete.sort());

        // Mostrar somente o nome dos pets;
        let nomeDosPets = pets.map(pet => pet.nome);
        console.log(nomeDosPets);

        // Adicionar o doguinho à lista.
        var doguinho = {
            nome: "doguinho",
            idade: 13,
            tipoPet: "cachorro"
        };

        pets.push(doguinho);
        console.log(pets);

        // Quantidade de cadhorros cadastrados
        console.log(pets.filter(pet => pet.tipoPet == "cachorro").length);

        // Somar as idades dos pets.
        let somaIdades = 0;

        pets.map(pet => pet.idade).forEach(element => {
            somaIdades += element;
        });

        console.log(somaIdades + " é a soma das idades...");
</script>
