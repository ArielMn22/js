    <script>
        let times = [{

        }, {

            golscontra:32
        }, {
            nome: "Arsenal",
            vitorias: 18,

        }, {
            nome: "Manchester United",

        }];

        console.log("1	Lista somente os times cujas vitórias seja maior ou igual que 20");
        console.log(times.filter(t => t.vitorias >= 20));

        console.log("2	Traga somente os nomes dos times");
        console.log(times.map(t => t.nome));

        console.log("3	Adicione mais um time chamado Wolves, vitorias 12, empates 8, derrotas 10, gols proprios 38, golscontras 36;");
        times.push({
            nome: "Wolves",
            vitorias: 12,
            empates: 8,
            derrotas: 10,
            golsproprio: 38,
            golscontra: 36
        });

        console.log("4	Mostre o nome e a quantidade de jogos, quantidade de vitorias, empates, derrotas, golsProprios, golsContras, saldo de gols de um time.");
        times.forEach(element => {
            console.log("Nome: " + element.nome + " Quantidade de jogos: " + parseInt(element.vitorias + element.derrotas + element.empates) + " Vitórias: " + element.vitorias + " Empates: " + element.empates + " Derrotas: " + element.derrotas + " Gols Próprios: " + element.golsproprio + " Gols contra: " + element.golscontra + " Saldo de gols: " + parseInt(element.golsproprio - element.golscontra));
        });

        console.log("5	Informe a quantidade de jogos do campeonato;");
        let qntJogos = times.reduce(function(totalDeJogos, vitorias, derrotas, empates) {
                            let numJogos = times.map(t => t.vitorias + t.derrotas + t.empates);

                            numJogos.forEach(element => {
                                totalDeJogos += element
                            });
                            
                            return totalDeJogos;
                        }, 0);

        console.log("Quantidade de jogos: " + qntJogos);
