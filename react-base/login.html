<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>

    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>

        function validaEmail()
        {
            let email = document.querySelector("#email").value;

            if (email == 'admin@admin.com'){
                alert('sucesso')
            } else {
                alert('e-mail inválido, o e-mail correto é admin@admin.com')
            }
        }

        let formLogin = React.createElement("form", null,

            React.createElement("input", {
                id: 'email',
                type: 'email',
                placeholder: 'Informe seu e-mail',
                required: true
            }),

            React.createElement('input', {
                id: 'password',
                type: 'password',
                placeholder: 'Informe sua senha.',
                required: true
            }),

            React.createElement('button', {
                type: 'submit',
                onClick: () => validaEmail()// function(){ alert("Soninblenin Sinin Clevers.") }
            }, "Entrar")
        );

        ReactDOM.render(formLogin, document.querySelector("#root"));
    </script>
</body>

</html>
